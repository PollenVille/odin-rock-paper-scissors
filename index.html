    <div class="container">
      <div class="display">
        <div class="results-display">
          <div class="scores">
            <p id="human-score"></p>
            <p id="computer-score"></p>
          </div>
          <p id="results">Rock - Paper - Scissors</p>
        </div>
        <div class="buttons">
          <button id="rock">Rock</button>
          <button id="paper">Paper</button>
          <button id="scissors">Scissors</button>
        </div>
      </div>
    </div>

    <script>
      function playGame() {
        let computerScore = 0;
        let humanScore = 0;
        let round = 0;

        document.getElementById("rock").onclick = function () {
          let humanChoice = getHumanChoice(this.id);
          let computerChoice = getComputerChoice();
          playRound(humanChoice, computerChoice);
          ++round;
        };
        document.getElementById("paper").onclick = function () {
          let humanChoice = getHumanChoice(this.id);
          let computerChoice = getComputerChoice();
          playRound(humanChoice, computerChoice);
          ++round;
        };
        document.getElementById("scissors").onclick = function () {
          let humanChoice = getHumanChoice(this.id);
          let computerChoice = getComputerChoice();
          playRound(humanChoice, computerChoice);
          ++round;
        };

        function getComputerChoice() {
          let choices = ["rock", "paper", "scissors"];
          let computerChoice =
            choices[Math.floor(Math.random() * choices.length)];
          console.log(computerChoice);
          return computerChoice;
        }

        function getHumanChoice(buttonId) {
          let humanChoice = buttonId;
          console.log(humanChoice);
          return humanChoice;
        }

        function checkScore() {
          if (computerScore == 5) {
            console.log("Computer Wins");
            document.getElementById("results").innerHTML = "Computer Wins";
          } else if (humanScore == 5) {
            console.log("Human Wins");
            document.getElementById("results").innerHTML = "Human Wins";
          }
        }

        function playRound(humanChoice, computerChoice) {
          switch (computerChoice) {
            case "rock":
              console.log("Computer chose Rock");
              if (humanChoice == "rock") {
                console.log("Draw");
                document.getElementById("results").innerHTML = "Draw";
              } else if (humanChoice == "paper") {
                console.log("Winner! Paper beats rock");
                document.getElementById("results").innerHTML =
                  "Winner! Paper beats rock";
                document.getElementById("human-score").innerHTML = ++humanScore;
              } else {
                console.log("Loser! Rock beats scissors");
                document.getElementById("results").innerHTML =
                  "Loser! Rock beats scissors";
                document.getElementById("computer-score").innerHTML =
                  ++computerScore;
              }
              break;

            case "paper":
              console.log("Computer chose Paper");
              if (humanChoice == "rock") {
                console.log("Loser! Paper beats rock");
                document.getElementById("results").innerHTML =
                  "Loser! Paper beats rock";
                document.getElementById("computer-score").innerHTML =
                  ++computerScore;
              } else if (humanChoice == "paper") {
                console.log("Draw");
                document.getElementById("results").innerHTML = "Draw";
              } else {
                console.log("Winner! Scissors beat paper");
                document.getElementById("results").innerHTML =
                  "Winner! Scissors beat paper";
                document.getElementById("human-score").innerHTML = ++humanScore;
              }
              break;

            case "scissors":
              console.log("Computer chose Scissors");
              if (humanChoice == "rock") {
                console.log("Winner! Rock beats scissors");
                document.getElementById("results").innerHTML =
                  "Winner! Rock beats scissors";
                document.getElementById("human-score").innerHTML = ++humanScore;
              } else if (humanChoice == "paper") {
                console.log("Loser! Scissors beat paper");
                document.getElementById("results").innerHTML =
                  "Loser! Scissors beat paper";
                document.getElementById("computer-score").innerHTML =
                  ++computerScore;
              } else {
                console.log("Draw");
                document.getElementById("results").innerHTML = "Draw";
              }
              break;
          }
          checkScore();
        }
      }

      playGame();
